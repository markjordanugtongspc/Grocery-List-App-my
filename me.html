<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 400px; /* Adjust width as necessary */
            padding: 20px;
            background-color: white; /* Background color */
            border-radius: 30px; /* Curved corners */
            box-shadow: 0px 5px 20px rgba(184, 28, 28, 0.1); /* Shadow effect */
            border: 1px solid #e0e0e0; /* Light border */
            overflow: hidden; /* Ensures no overflow */
            position: relative; /* For pseudo-elements */
        }

        /* Optional: Add a gradient background for a more modern look */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5));
            border-radius: 30px; /* Match the container's border radius */
            z-index: 0; /* Place behind the content */
        }

        .login-container h2 {
            position: relative; /* Ensure text is above the gradient */
            z-index: 1; /* Bring text above gradient */
            text-align: center; /* Center the title */
            margin: 0; /* Remove default margin */
        }

        .login-container p {
            position: relative; /* Ensure text is above the gradient */
            z-index: 1; /* Bring text above gradient */
            text-align: center; /* Center the message */
            margin: 10px 0; /* Margin for spacing */
        }

        .login-container input {
            width: 90%; /* Full width for inputs */
            padding: 10px;
            margin: 10px 10px;
            border: 1px solid #ccc; /* Input border */
            border-radius: 5px; /* Slightly rounded input corners */
            box-shadow: inset 0 2px 50px rgba(0, 0, 0, 0.1); /* Inner shadow for inputs */
        }

        .login-container button {
            width: 100%; /* Full width for button */
            padding: 10px;
            background-color: #ff5733; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded button corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .login-container button:hover {
            background-color: #e04e2b; /* Darker shade on hover */
        }

        .login-container a {
            text-decoration: none; /* Remove underline */
            color: #ff5733; /* Link color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Please sign in to continue</p>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
